<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<title>Clock Page</title>
	</head>

	<!-- Background-Image container -->

	<body id="background-image">
		<!-- Project Seletion -->

		<div class="project-icon">
			<i class="fas fa-folder-open fa-5x"></i>
		</div>

		<div class="project-overlay">
			<div class="projects">
				<i class="fas fa-blog"></i>
				<a href="https://optimistic-haibt-c4e9b3.netlify.app">Blog</a>
			</div>
			<div class="projects">
				<i class="fas fa-tree"></i>
				<a href="https://hungry-mestorf-5e871d.netlify.app">Natours</a>
			</div>
		</div>

		<!-- Centered Clock and Text -->

		<div class="clock">
			<time id="time"></time>

			<h1>
				<span id="greeting"></span>
				<span id="name" contenteditable="true">Tim</span>
			</h1>

			<h2 id="motivation"></h2>
		</div>

		<!-- Credits -->

		<footer class="footer">
			<div class="image-source">
				<p class="pexel">
					All background photos are
					<a href="https://optimistic-haibt-c4e9b3.netlify.app/"
						>mine</a
					>
				</p>
			</div>
			<div class="copyright">
				<p class="lead">
					All rights reserved &copy; <span id="year"></span>
				</p>
			</div>
		</footer>

		<script
			src="https://kit.fontawesome.com/db98e725f6.js"
			crossorigin="anonymous"
		></script>
		<script src="js/helpers.js"></script>
		<script src="js/year.js"></script>
		<script src="js/greeting.js"></script>
		<script src="js/motivation.js"></script>
		<script src="js/projects.js"></script>
		<script
			type="text/javascript"
			src="js/main.js"
			charset="utf-8"
		></script>
	</body>
</html>
